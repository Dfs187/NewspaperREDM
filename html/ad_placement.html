<!DOCTYPE html>
<html>
<head>
    <title>Ad Placement</title>
    <style>
        body { 
            background: transparent; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: white; 
            margin: 0;
        }
        
        #ad-placement-container { 
            display: none; 
            background: rgba(0,0,0,0.9); 
            padding: 30px; 
            border-radius: 8px; 
            width: 550px;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        h2 { 
            margin-top: 0; 
            text-align: center;
            color: #f0f0f0;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        input, select, textarea, button { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            background-color: #333; 
            border: 1px solid #555; 
            color: white; 
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #777;
            outline: none;
            box-shadow: 0 0 5px rgba(119, 119, 119, 0.3);
        }
        
        textarea { 
            resize: vertical; 
            min-height: 100px;
        }
        
        button { 
            cursor: pointer;
            background: linear-gradient(135deg, #2c5282, #3182ce);
            border: 1px solid #2c5282;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        button:hover:not(:disabled) { 
            background: linear-gradient(135deg, #2a4d7a, #2c5282);
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        #image-preview { 
            width: 100%; 
            height: 200px; 
            border: 2px dashed #555; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-bottom: 15px;
            background-color: #2a2a2a;
            border-radius: 4px;
            color: #888;
            font-size: 14px;
        }
        
        #image-preview img { 
            max-width: 100%; 
            max-height: 100%; 
            border-radius: 4px;
        }
        
        .error-message { 
            color: #ff6b6b; 
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px; 
            font-size: 14px;
            display: none;
        }
        
        #cancel-ad-button {
            background: linear-gradient(135deg, #666, #777);
            border-color: #666;
        }
        
        #cancel-ad-button:hover {
            background: linear-gradient(135deg, #777, #888);
        }
        
        .form-help {
            color: #aaa;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="ad-placement-container">
        <h2>Place an Advertisement</h2>
        <div id="error-display" class="error-message"></div>
        <p class="form-help">Select ad type and provide a valid image URL from an approved domain.</p>
        
        <form id="ad-form">
            <select id="ad-type" required>
                <option value="" disabled selected>Select Ad Type...</option>
                <option value="business_bulletin">Business Advertisement</option>
                <option value="private_sales">Private Sales Advertisement</option>
                <option value="misc">Miscellaneous Advertisement</option>
            </select>
            
            <input type="url" id="ad-image-url" placeholder="Image URL (e.g., https://i.imgur.com/your-ad.png)" required>
            
            <div id="image-preview">Image Preview</div>
            
            <button type="button" id="submit-ad-button">Submit Advertisement</button>
            <button type="button" id="cancel-ad-button">Cancel</button>
        </form>
    </div>

    <script>
        let isSubmitting = false;
        
        // Get resource name dynamically
        function GetParentResourceName() {
            return 'newspaper';
        }
        
        // Enhanced URL validation with allowed domains
        function isValidImageUrl(url) {
            if (!url || url.trim() === '') return false;
            
            const allowedDomains = [
                'i.imgur.com',
                'cdn.discordapp.com',
                'i.pinimg.com', 
                'media.istockphoto.com'
            ];
            
            try {
                const urlObj = new URL(url);
                if (!['http:', 'https:'].includes(urlObj.protocol)) return false;
                
                // Check if URL ends with image extension
                const imageExtensions = /\.(jpeg|jpg|gif|png|webp)(\?.*)?$/i;
                if (!imageExtensions.test(urlObj.pathname)) return false;
                
                return allowedDomains.some(domain => urlObj.hostname.includes(domain));
            } catch {
                return false;
            }
        }

        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => { 
                errorDisplay.style.display = 'none'; 
            }, 5000);
        }

        function clearForm() {
            document.getElementById('ad-type').value = '';
            document.getElementById('ad-image-url').value = '';
            document.getElementById('image-preview').innerHTML = 'Image Preview';
            document.getElementById('error-display').style.display = 'none';
            setSubmittingState(false);
        }
        
        function setSubmittingState(submitting) {
            isSubmitting = submitting;
            const submitButton = document.getElementById('submit-ad-button');
            const cancelButton = document.getElementById('cancel-ad-button');
            
            submitButton.disabled = submitting;
            cancelButton.disabled = submitting;
            
            if (submitting) {
                submitButton.classList.add('loading');
                submitButton.textContent = 'Submitting';
            } else {
                submitButton.classList.remove('loading');
                submitButton.textContent = 'Submit Advertisement';
            }
        }

        function closeUI() {
            document.getElementById('ad-placement-container').style.display = 'none';
            try {
                fetch(`https://${GetParentResourceName()}/closeUI`, { method: 'POST' });
            } catch (error) {
                console.error('Error closing UI:', error);
            }
        }

        function validateForm() {
            const adType = document.getElementById('ad-type').value;
            const imageUrl = document.getElementById('ad-image-url').value.trim();

            if (!adType) {
                showError('Please select an advertisement type.');
                return false;
            }

            if (!imageUrl) {
                showError('Please enter an image URL.');
                return false;
            }

            if (!isValidImageUrl(imageUrl)) {
                showError('Please enter a valid image URL from an approved domain (imgur, discord, pinterest, istockphoto).');
                return false;
            }

            return true;
        }

        // Message event handler
        window.addEventListener('message', (event) => {
            let data;
            try {
                data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            } catch (e) {
                console.error('Error parsing message:', e);
                return;
            }
            
            if (data.type === 'showAdPlacementUI') {
                document.getElementById('ad-placement-container').style.display = 'block';
                clearForm();
            }
        });

        // Submit button handler
        document.getElementById('submit-ad-button').addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (isSubmitting) return;
            if (!validateForm()) return;
            
            setSubmittingState(true);
            
            const adType = document.getElementById('ad-type').value;
            const imageUrl = document.getElementById('ad-image-url').value.trim();

            try {
                const response = await fetch(`https://${GetParentResourceName()}/submitAd`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adType: adType,
                        adContent: { imageUrl: imageUrl }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const result = await response.json();
                if (result.ok) {
                    closeUI();
                } else {
                    showError(result.error || 'Failed to submit advertisement. Please try again.');
                    setSubmittingState(false);
                }
            } catch (error) {
                console.error('Error submitting ad:', error);
                showError('Network error. Please try again.');
                setSubmittingState(false);
            }
        });

        // Image preview functionality
        document.getElementById('ad-image-url').addEventListener('input', (e) => {
            const imageUrl = e.target.value.trim();
            const preview = document.getElementById('image-preview');
            
            if (isValidImageUrl(imageUrl)) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Advertisement Preview';
                
                img.onerror = () => {
                    preview.innerHTML = '<span style="color: #ff6b6b;">Failed to load image</span>';
                };
                
                img.onload = () => {
                    preview.innerHTML = '';
                    preview.appendChild(img);
                };
                
                // Show loading state
                preview.innerHTML = '<span style="color: #aaa;">Loading image...</span>';
            } else if (imageUrl === '') {
                preview.innerHTML = 'Image Preview';
            } else {
                preview.innerHTML = '<span style="color: #ff6b6b;">Invalid image URL or unauthorized domain</span>';
            }
        });

        // Event handlers
        document.getElementById('cancel-ad-button').addEventListener('click', closeUI);
        
        document.addEventListener('keydown', (e) => { 
            if (e.key === 'Escape') closeUI(); 
        });
    </script>
</body>
</html>
