<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dawn Gazette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="book-container">
        <div id="newspaper" style="display: none;">
            <div class="page" id="left-page">
                <div id="left-page-content" class="page-content"></div>
            </div>
            <div class="page" id="right-page">
                <div id="right-page-content" class="page-content"></div>
            </div>
        </div>

        <button id="prev-page-btn" class="nav-arrow">◀ Previous</button>
        <button id="home-btn" class="nav-arrow">Home</button>
        <button id="next-page-btn" class="nav-arrow">Next ▶</button>

        <div id="article-modal" class="modal-hidden">
            <div class="modal-content">
                <button class="close-modal-btn">&times;</button>
                <img id="modal-image" src="" alt="Article Image">
                <h2 id="modal-title"></h2>
                <p id="modal-text"></p>
                <em id="modal-author"></em>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
