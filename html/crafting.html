<!DOCTYPE html>
<html>
<head>
    <title>Print Newspaper Copies</title>
    <style>
        body { 
            background: transparent; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: white; 
            margin: 0;
        }
        
        #craft-container { 
            display: none; 
            background: rgba(0,0,0,0.9); 
            padding: 30px; 
            border-radius: 8px; 
            text-align: center; 
            width: 350px;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        h2 { 
            font-size: 1.8em; 
            margin-top: 0; 
            color: #f0f0f0;
            margin-bottom: 15px;
        }
        
        p { 
            color: #ccc; 
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        input { 
            padding: 12px; 
            width: 100px; 
            text-align: center; 
            background-color: #333; 
            border: 1px solid #555; 
            border-radius: 4px; 
            color: white; 
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        input:focus {
            border-color: #777;
            outline: none;
            box-shadow: 0 0 5px rgba(119, 119, 119, 0.3);
        }
        
        button { 
            padding: 12px 24px; 
            margin: 0 5px;
            cursor: pointer; 
            background: linear-gradient(135deg, #2c5282, #3182ce);
            color: white; 
            border: 1px solid #2c5282; 
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        button:hover:not(:disabled) { 
            background: linear-gradient(135deg, #2a4d7a, #2c5282);
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        #close-button { 
            background: linear-gradient(135deg, #666, #777);
            border-color: #666;
        }
        
        #close-button:hover {
            background: linear-gradient(135deg, #777, #888);
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="craft-container">
        <h2>Print Newspaper Copies</h2>
        <div id="error-display" class="error-message"></div>
        <p>Enter amount (1-100):</p>
        <input type="number" id="craft-quantity" min="1" max="100" value="1">
        <br>
        <button id="craft-button">Print</button>
        <button id="close-button">Cancel</button>
    </div>

    <script>
        let isProcessing = false;
        
        // Get resource name dynamically
        function GetParentResourceName() {
            return 'newspaper';
        }
        
        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => { 
                errorDisplay.style.display = 'none'; 
            }, 3000);
        }
        
        function validateQuantity(quantity) {
            const num = parseInt(quantity);
            return !isNaN(num) && num >= 1 && num <= 100;
        }
        
        function setProcessingState(processing) {
            isProcessing = processing;
            const craftButton = document.getElementById('craft-button');
            const closeButton = document.getElementById('close-button');
            
            craftButton.disabled = processing;
            closeButton.disabled = processing;
            
            if (processing) {
                craftButton.classList.add('loading');
                craftButton.textContent = 'Printing';
            } else {
                craftButton.classList.remove('loading');
                craftButton.textContent = 'Print';
            }
        }

        window.addEventListener('message', (event) => {
            let data;
            try {
                data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            } catch (e) {
                console.error('Error parsing message:', e);
                return;
            }

            if (data.type === 'showCraftingUI') {
                document.getElementById('craft-container').style.display = 'block';
                document.getElementById('error-display').style.display = 'none';
                document.getElementById('craft-quantity').value = '1';
                setProcessingState(false);
            }
        });

        function closeUI() {
            document.getElementById('craft-container').style.display = 'none';
            try {
                fetch(`https://${GetParentResourceName()}/closeUI`, { method: 'POST' });
            } catch (error) {
                console.error('Error closing UI:', error);
            }
        }

        document.getElementById('craft-button').addEventListener('click', async () => {
            if (isProcessing) return;
            
            const quantity = document.getElementById('craft-quantity').value;
            
            if (!validateQuantity(quantity)) {
                showError('Please enter a valid quantity between 1 and 100.');
                return;
            }
            
            setProcessingState(true);
            
            try {
                const response = await fetch(`https://${GetParentResourceName()}/craftCopies`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity: parseInt(quantity) })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const result = await response.json();
                if (result.ok) {
                    closeUI();
                } else {
                    showError(result.error || 'Failed to print copies');
                    setProcessingState(false);
                }
            } catch (error) {
                console.error('Error crafting copies:', error);
                showError('Network error. Please try again.');
                setProcessingState(false);
            }
        });

        document.getElementById('close-button').addEventListener('click', closeUI);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => { 
            if (e.key === 'Escape') closeUI(); 
            if (e.key === 'Enter' && !isProcessing) {
                document.getElementById('craft-button').click();
            }
        });
        
        // Validate input on change
        document.getElementById('craft-quantity').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            if (isNaN(value) || value < 1) {
                e.target.value = 1;
            } else if (value > 100) {
                e.target.value = 100;
            }
        });
    </script>
</body>
</html>
