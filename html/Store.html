<!DOCTYPE html>
<html>
<head>
    <title>Submission Store</title>
    <style>
        body { 
            background: transparent; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: white; 
            margin: 0;
        }
        
        #store-container { 
            display: none; 
            background: rgba(0,0,0,0.9); 
            padding: 30px; 
            border-radius: 8px; 
            text-align: center; 
            max-width: 450px;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        h2 { 
            margin-top: 0; 
            color: #f0f0f0;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .store-description { 
            color: #ccc; 
            margin-bottom: 25px; 
            font-size: 14px; 
            line-height: 1.4;
        }
        
        .item-button, #closeStore { 
            padding: 15px; 
            margin: 10px 0; 
            cursor: pointer; 
            background: linear-gradient(135deg, #333, #444);
            border: 1px solid #555; 
            color: white; 
            border-radius: 5px; 
            width: 100%; 
            box-sizing: border-box; 
            font-size: 16px;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .item-button:hover:not(:disabled) { 
            background: linear-gradient(135deg, #444, #555);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .item-button:disabled { 
            background: #222; 
            color: #666; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        
        .price { 
            color: #4CAF50; 
            font-weight: bold; 
        }
        
        .free { 
            color: #FFA500; 
            font-weight: bold;
        }
        
        hr { 
            border: none;
            border-top: 1px solid #555; 
            margin: 25px 0; 
        }
        
        #closeStore {
            background: linear-gradient(135deg, #666, #777);
            margin-top: 15px;
        }
        
        #closeStore:hover {
            background: linear-gradient(135deg, #777, #888);
        }
        
        .error-message { 
            color: #ff6b6b; 
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px; 
            font-size: 14px;
            display: none;
        }
        
        .loading {
            opacity: 0.7;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="store-container">
        <h2>Submission Store</h2>
        <div id="error-display" class="error-message"></div>
        <p class="store-description">Purchase a submission type to begin writing your article or advertisement.</p>
        
        <button class="item-button" data-type="crime_report">
            Crime Report <span class="free">(FREE)</span>
        </button>
        <button class="item-button" data-type="latest_news">
            Latest News <span class="price">($3)</span>
        </button>
        <button class="item-button" data-type="private_sales">
            Private Sales <span class="price">($10)</span>
        </button>
        <button class="item-button" data-type="business_bulletin">
            Business Bulletin <span class="price">($20)</span>
        </button>
        <button class="item-button" data-type="ad_placement">
            Ad Placement <span class="price">($50)</span>
        </button>
        
        <hr>
        <button id="closeStore">Close Store</button>
    </div>

    <script>
        // Store state management
        let isProcessing = false;
        
        // Utility functions
        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => { 
                errorDisplay.style.display = 'none'; 
            }, 5000);
        }
        
        function setProcessingState(processing) {
            isProcessing = processing;
            const buttons = document.querySelectorAll('.item-button');
            buttons.forEach(button => {
                button.disabled = processing;
                if (processing) {
                    button.classList.add('loading');
                    button.textContent = 'Processing';
                } else {
                    button.classList.remove('loading');
                    restoreButtonText(button);
                }
            });
        }
        
        function restoreButtonText(button) {
            const buttonData = {
                'crime_report': { text: 'Crime Report ', price: '(FREE)', class: 'free' },
                'latest_news': { text: 'Latest News ', price: '($3)', class: 'price' },
                'private_sales': { text: 'Private Sales ', price: '($10)', class: 'price' },
                'business_bulletin': { text: 'Business Bulletin ', price: '($20)', class: 'price' },
                'ad_placement': { text: 'Ad Placement ', price: '($50)', class: 'price' }
            };
            
            const type = button.dataset.type;
            const data = buttonData[type];
            if (data) {
                button.innerHTML = `${data.text}<span class="${data.class}">${data.price}</span>`;
            }
        }
        
        function closeUI() {
            document.getElementById('store-container').style.display = 'none';
            try {
                fetch(`https://${GetParentResourceName()}/closeUI`, { method: 'POST' });
            } catch (error) {
                console.error('Error closing UI:', error);
            }
        }
        
        // Get resource name dynamically
        function GetParentResourceName() {
            return 'newspaper'; // Fallback to known resource name
        }

        // Event listeners
        window.addEventListener('message', function(event) {
            let data;
            try {
                data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            } catch (e) {
                console.error('Error parsing message data:', e);
                return;
            }

            if (data.type === 'showStoreUI') {
                document.getElementById('store-container').style.display = 'block';
                document.getElementById('error-display').style.display = 'none';
                setProcessingState(false);
            }
        });

        // Item purchase handlers
        document.querySelectorAll('.item-button').forEach(button => {
            button.addEventListener('click', async () => {
                if (isProcessing || button.disabled) return;
                
                const itemType = button.dataset.type;
                if (!itemType) {
                    showError('Invalid item type');
                    return;
                }
                
                setProcessingState(true);
                
                try {
                    const response = await fetch(`https://${GetParentResourceName()}/purchaseItem`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ itemType: itemType })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const result = await response.json();
                    if (result.ok) {
                        closeUI();
                    } else {
                        showError(result.error || 'Purchase failed');
                        setProcessingState(false);
                    }
                } catch (error) {
                    console.error('Error purchasing item:', error);
                    showError('Network error. Please try again.');
                    setProcessingState(false);
                }
            });
        });

        document.getElementById('closeStore').addEventListener('click', closeUI);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => { 
            if (e.key === 'Escape') {
                closeUI(); 
            }
        });
        
        // Prevent form submission on Enter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
