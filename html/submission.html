<!DOCTYPE html>
<html>
<head>
    <title>Newspaper Submission</title>
    <style>
        body { 
            background: transparent; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: white; 
            margin: 0;
        }
        
        #submission-container { 
            display: none; 
            background: rgba(0,0,0,0.9); 
            padding: 30px; 
            border-radius: 8px; 
            width: 550px;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        
        h2 { 
            margin-top: 0; 
            color: #f0f0f0;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .form-help { 
            color: #aaa; 
            font-size: 13px; 
            margin-bottom: 20px; 
            text-align: center;
            line-height: 1.4;
        }
        
        input, textarea, button { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 8px; 
            box-sizing: border-box; 
            background-color: #333; 
            border: 1px solid #555; 
            color: white; 
            border-radius: 4px; 
            font-family: inherit;
            font-size: 14px;
        }
        
        input:focus, textarea:focus {
            border-color: #777;
            outline: none;
            box-shadow: 0 0 5px rgba(119, 119, 119, 0.3);
        }
        
        textarea { 
            resize: vertical; 
            min-height: 150px; 
            line-height: 1.4;
        }
        
        button { 
            cursor: pointer;
            background: linear-gradient(135deg, #2c5282, #3182ce);
            border: 1px solid #2c5282;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        button:hover:not(:disabled) { 
            background: linear-gradient(135deg, #2a4d7a, #2c5282);
            transform: translateY(-1px);
        }
        
        button:disabled { 
            background: #222; 
            color: #666; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .error-message { 
            color: #ff6b6b; 
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px; 
            font-size: 14px;
            display: none;
        }
        
        .char-count { 
            color: #999; 
            font-size: 12px; 
            text-align: right; 
            margin-top: -5px; 
            margin-bottom: 12px; 
        }
        
        .char-count.warning {
            color: #ffa500;
        }
        
        .char-count.danger {
            color: #ff6b6b;
        }
        
        #cancel-button {
            background: linear-gradient(135deg, #666, #777);
            border-color: #666;
            margin-top: 10px;
        }
        
        #cancel-button:hover {
            background: linear-gradient(135deg, #777, #888);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="submission-container">
        <h2 id="submission-title">New Submission</h2>
        <div id="error-display" class="error-message"></div>
        <p class="form-help">Fill out all required fields to submit your article for review.</p>
        
        <form id="submission-form">
            <div class="input-group">
                <input type="text" id="submission-heading" placeholder="Article Title *" required maxlength="100">
                <div class="char-count"><span id="title-count">0</span>/100</div>
            </div>
            
            <div class="input-group">
                <input type="url" id="submission-image" placeholder="Image URL (optional - e.g., https://i.imgur.com/image.jpg)">
            </div>
            
            <div class="input-group">
                <textarea id="submission-content" placeholder="Write your article content here... *" required maxlength="2000" rows="12"></textarea>
                <div class="char-count"><span id="content-count">0</span>/2000</div>
            </div>
            
            <button type="button" id="submit-button">Submit Article</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>

    <script>
        let submissionType = '';
        let isSubmitting = false;
        
        // Get resource name dynamically
        function GetParentResourceName() {
            return 'newspaper';
        }
        
        // Enhanced input sanitization
        function sanitizeInput(input) {
            if (!input) return '';
            
            // Remove potential XSS patterns
            return input
                .replace(/<[^>]*>/g, '') // Remove HTML tags
                .replace(/javascript:/gi, '') // Remove javascript: protocol
                .replace(/data:/gi, '') // Remove data: protocol
                .replace(/on\w+=/gi, '') // Remove event handlers
                .trim();
        }
        
        // Enhanced URL validation
        function isValidImageUrl(url) {
            if (!url || url.trim() === '') return true; // Optional field
            
            const allowedDomains = [
                'i.imgur.com',
                'cdn.discordapp.com', 
                'i.pinimg.com',
                'media.istockphoto.com'
            ];
            
            try {
                const urlObj = new URL(url);
                if (!['http:', 'https:'].includes(urlObj.protocol)) return false;
                
                return allowedDomains.some(domain => urlObj.hostname.includes(domain));
            } catch {
                return false;
            }
        }
        
        function showError(message) {
            const errorDisplay = document.getElementById('error-display');
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => { 
                errorDisplay.style.display = 'none'; 
            }, 5000);
        }

        function clearForm() {
            document.getElementById('submission-heading').value = '';
            document.getElementById('submission-image').value = '';
            document.getElementById('submission-content').value = '';
            document.getElementById('error-display').style.display = 'none';
            updateCharCounts();
            isSubmitting = false;
            document.getElementById('submit-button').disabled = false;
            document.getElementById('submit-button').textContent = 'Submit Article';
        }

        function updateCharCounts() {
            const titleInput = document.getElementById('submission-heading');
            const contentInput = document.getElementById('submission-content');
            const titleCount = document.getElementById('title-count');
            const contentCount = document.getElementById('content-count');
            
            const titleLength = titleInput.value.length;
            const contentLength = contentInput.value.length;
            
            titleCount.textContent = titleLength;
            contentCount.textContent = contentLength;
            
            // Add warning colors
            const titleCountEl = titleCount.parentElement;
            const contentCountEl = contentCount.parentElement;
            
            titleCountEl.className = 'char-count';
            contentCountEl.className = 'char-count';
            
            if (titleLength > 80) titleCountEl.classList.add('warning');
            if (titleLength > 95) titleCountEl.classList.add('danger');
            if (contentLength > 1800) contentCountEl.classList.add('warning');
            if (contentLength > 1950) contentCountEl.classList.add('danger');
        }

        function validateForm() {
            const title = sanitizeInput(document.getElementById('submission-heading').value);
            const content = sanitizeInput(document.getElementById('submission-content').value);
            const imageUrl = document.getElementById('submission-image').value.trim();

            if (!title) {
                showError('Title is required.');
                return false;
            }

            if (title.length > 100) {
                showError('Title must be 100 characters or less.');
                return false;
            }

            if (!content) {
                showError('Content is required.');
                return false;
            }

            if (content.length > 2000) {
                showError('Content must be 2000 characters or less.');
                return false;
            }

            if (imageUrl && !isValidImageUrl(imageUrl)) {
                showError('Please enter a valid image URL from an allowed domain or leave blank.');
                return false;
            }

            return true;
        }

        // Message event handler
        window.addEventListener('message', (event) => {
            let data;
            try {
                data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            } catch (e) {
                console.error('Error parsing message:', e);
                return;
            }

            if (data.type === 'showSubmissionUI') {
                submissionType = data.submissionType;
                document.getElementById('submission-container').style.display = 'block';
                document.getElementById('submission-title').textContent = 
                    (submissionType.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())) + ' Submission';
                clearForm();
            }
        });

        // Submit button handler
        document.getElementById('submit-button').addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (isSubmitting) return;
            if (!validateForm()) return;

            isSubmitting = true;
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.classList.add('loading');
            submitButton.textContent = 'Submitting';

            const data = {
                title: sanitizeInput(document.getElementById('submission-heading').value),
                content: sanitizeInput(document.getElementById('submission-content').value),
                image: document.getElementById('submission-image').value.trim(),
                submissionType: submissionType
            };

            try {
                const response = await fetch(`https://${GetParentResourceName()}/submitArticle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const result = await response.json();
                if (result.ok) {
                    closeUI();
                } else {
                    showError(result.error || 'Failed to submit article. Please try again.');
                    isSubmitting = false;
                    submitButton.disabled = false;
                    submitButton.classList.remove('loading');
                    submitButton.textContent = 'Submit Article';
                }
            } catch (error) {
                console.error('Error submitting article:', error);
                showError('Network error. Please try again.');
                isSubmitting = false;
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.textContent = 'Submit Article';
            }
        });
        
        // Character count updates
        document.getElementById('submission-heading').addEventListener('input', updateCharCounts);
        document.getElementById('submission-content').addEventListener('input', updateCharCounts);
        
        // Cancel and close handlers
        document.getElementById('cancel-button').addEventListener('click', closeUI);
        document.addEventListener('keydown', (e) => { 
            if (e.key === 'Escape') closeUI(); 
        });
        
        function closeUI() {
            document.getElementById('submission-container').style.display = 'none';
            try {
                fetch(`https://${GetParentResourceName()}/closeUI`, { method: 'POST' });
            } catch (error) {
                console.error('Error closing UI:', error);
            }
        }
    </script>
</body>
</html>
